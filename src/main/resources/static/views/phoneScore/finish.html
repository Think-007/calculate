<!DOCTYPE html>
<html data-ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>主页</title>

    <!-- Plugin Css -->
    <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    <link href="../../../plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../../../plugins/node-waves/waves.min.css" rel="stylesheet" />
    <link href="../../../plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../../../plugins/animate-css/animate.css" rel="stylesheet" />
    <link href="../../../plugins/bootstrap/css/angular-ui-switch.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="../../../css/score.css" rel="stylesheet">
    <link href="../../../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>

    <!-- Bootstrap JS -->
    <script src="../../../plugins/jquery/jquery-2.2.4.min.js"></script>
    <script src="../../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../plugins/angular/angular.min.js"></script>
    <script src="../../../plugins/ocLazyLoad/ocLazyLoad.min.js"></script>
    <script src="../../../plugins/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="../../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script src="../../../plugins/bootstrap-notify/bootstrap-notify.js"></script>
    <script src="../../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../plugins/node-waves/waves.js"></script>
    <script src="../../../plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../../js/ui/dialogs.js"></script>
    <script src="../../../js/ui/modals.js"></script>
    <script src="../../../js/ui/notifications.js"></script>
    <script src="../../../js/ui/tooltips-popovers.js"></script>
    <script src="../../../js/ui/load_resize.js"></script>
    <script src="../../../plugins/angular/angular-translate.min.js"> </script>
    <script src="../../../plugins/angular/angular-translate-loader-static-files.min.js"> </script>
    <!-- Global JS -->
    <script src="../../../js/server/server.js" type="text/javascript"></script>
    <script src="../../../js/cookie.js" type="text/javascript"></script>
    <script src="../../../js/skin.js" type="text/javascript"></script>
    <script src="../../../js/config/config_skin.js" type="text/javascript"></script>
    <script src="../../../js/App.js" type="text/javascript"></script>
      <!-- Home JS-->
    <script src="../../../js/phoneScore/finish.js" type="text/javascript"></script>
    <style type="text/css">
        #leftMenu_navbar{
            width: 0;
        }
        body{background-color: #000000;
            color: #ffffff; font-family: "microsoft yahei", "寰蒋闆呴粦"}
        li{width: 95%; border-bottom: solid 1px #aaaaaa; height:40px; line-height: 30px;
            margin:20px 0; padding-bottom: 20px}
        .margin-ud{
            margin:15px 0;}
        @media(max-width:992px){
            #leftMenu_navbar {width:250px;}
        }
    </style>
</head>
<body ng-controller="finishContrl">
<div class="page-loader-wrapper" ng-include="'template/loading.html'"></div>
<div class="overlay"></div>
<!-- Page Loader -->

<div id="wrapper" ng-init="dataShow()">
    <h1 style="font-family: 'microsoft yahei'">比赛成绩</h1>
    <h2><button type="button" class="btn btn-warning waves-effect " disabled="disabled" style="width: 100%">FELT球道</button></h2>
    <div class="col-lg-12" style="margin: 50px">
        <div row clearfix>
            <div><span style="margin: 10px"><img src="../../../images/6F1CEEF8.png "/></span><span style="line-height: 40px">球场名称</span></div>
            <div><span style="margin: 10px"><img src="../../../images/6759D49C.png "/></span><span style="line-height: 40px">标准杆3</span></div>
        </div>
    </div>


    <div class="col-lg-12 row clearfix" align="center" ng-repeat="data in list">
    
        <li><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="left">{{data}}，总计，杆数</div>
     

    </div>
    <div class="row clearfix" >

        <div class="col-lg-12" >
       <button type="button" class="btn btn-default waves-effect" style="width:100%"><a href="field.html">启动新计分</a></button>
      </div><div class="col-lg-12" >
         <button type="button" class="btn btn-default waves-effect" style="width:100%"><a href="table.html">记分卡</a></button>
        </div><div class="col-lg-12" >
          <button type="button" class="btn btn-default waves-effect" style="width:100%" data-toggle="modal" data-target="#myModal">保存成绩</button>
        </div>
    </div>
</div>
<!-- / #wrapper -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <div class="col-lg-12 row clearfix" >
                    <div class="form-group"> <button type="button" class="btn btn-primary waves-effect" style="width:100%">修改球员</button></div>
                    <div class="form-group"> <button type="button" class="btn btn-primary waves-effect" style="width:100%">显示保存成绩</button></div>
                    <div class="form-group"> <button type="button" class="btn btn-primary waves-effect" style="width:100%">设置</button></div>
                    <div class="form-group"> <button type="button" class="btn btn-primary waves-effect" style="width:100%">清除所有成绩</button></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
